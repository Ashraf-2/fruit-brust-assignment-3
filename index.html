<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust Shop</title>

    <!-- tailwindcss & daisyui nk -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawsome kit -->
    <script src="https://kit.fontawesome.com/e27057fce1.js" crossorigin="anonymous"></script>

    <!-- google font manroop -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        body{
            font-family: 'Manrope', sans-serif;
        }
    </style>

</head>

<body>
    <header class="w-full md:w-10/12 lg:my-5 mx-auto">
        <nav class="md:rounded-[300px] bg-[#F85559] text-white">
            <div class="navbar">

                <div class="navbar-start hidden md:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
                <!-- start -->
                <div class="navbar-center ">
                    <img class="w-1/5" src="./images/logo.png" alt="logo-pic">
                    <a class="btn btn-ghost normal-case text-xl">Fruit Brust</a>

                    <div class="dropdown text-right">

                        <label tabindex="0" class="btn btn-ghost md:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Item 1</a></li>
                            <li><a>Item 3</a></li>
                            <li><a>Item 3</a></li>
                            <li><a>Item 3</a></li>
                        </ul>
                    </div>

                </div>
                <!-- middle -->

                <!-- end -->
                <div class="navbar-end hidden sm:px-4 sm:flex">
                    <!-- <a class="btn">Button</a> -->
                    <i class="fa-solid fa-magnifying-glass -mr-48 z-10 text-black"></i>
                    <input type="text" class="rounded-lg px-3 font-light" placeholder="Search here">
                </div>
            </div>
        </nav>

        <!-- banner section -->
        <section class="my-5 relative">
            <div class="carousel w-full">
                <!-- slide 1 -->
                <!-- bg-gradient-to-b from-[#121212] to-[#12121200] -->
                <div id="slide1" class="carousel-item relative w-full bg-gradient-to-b from-black to-transparent">
                    <img src="./images/banner1.png" class="w-full absolute mix-blend-multiply" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <!-- slide 2 -->
                <div id="slide2" class="carousel-item relative w-full bg-gradient-to-b from-black to-transparent">
                    <img src="./images/banner2.png" class="w-full absolute mix-blend-multiply" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <!-- slide 3 -->
                <div id="slide3" class="carousel-item relative w-full  bg-gradient-to-b from-black to-transparent">
                    <img src="./images/banner3.png" class="w-full absolute mix-blend-multiply" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <!-- slid 4 -->
                <div id="slide4" class="carousel-item relative w-full  bg-gradient-to-b from-black to-transparent">
                    <img src="./images/banner4.png" class="w-full " />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
            <!-- overlay text -->
            <div class="absolute top-16 left-1/4 text-white text-center">
                <h1 class="text-6xl font-bold mb-3">Exotic tastes at your<br>doorstep</h1>
                <p>We supply highly quality organic products</p>
                <button class="btn btn-error bg-[#F85559] text-white mt-3">Shop Now</button>
            </div>
            <!-- bellow img slider -->
            <div class="bg-white -mt-20 p-7 ml-20 z-30 shadow-lg absolute flex flex-row justify-between w-10/12 mx-auto ">
                <div class="flex flex-col items-center">
                    <img src="./images/fruit1.png" alt="">
                    <p class="mt-3">Strowbery</p>
                </div>
                <div  class="flex flex-col items-center">
                    <img src="./images/fruit2.png" alt="">
                    <p class="mt-3">Orange</p>
                </div>
                <div  class="flex flex-col items-center">
                    <img src="./images/fruit3.png" alt="">
                    <p class="mt-3">Mango</p>
                </div>
                <div  class="flex flex-col items-center">
                    <img src="./images/fruit4.png" alt="">
                    <p class="mt-3">Strawberry</p>
                </div>
                <div  class="flex flex-col items-center">
                    <img src="./images/fruit5.png" alt="">
                    <p class="mt-3">Mango</p>
                </div>
            </div>
        </section>


    </header>

    <main>

    </main>

    <footer>

    </footer>
</body>

</html>
